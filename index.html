
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bamoblamientos401</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Bamoblamientos401</h1>
    <p>Tu espacio, tu estilo</p>
  </header>

  <section class="productos">
    <h2>Nuestros Productos</h2>
    <div class="galeria">
      <div class="item">
        <img src="https://via.placeholder.com/300x200?text=Sillón+Moderno" alt="Sillón Moderno">
        <p>Sillón moderno en tela gris</p>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/300x200?text=Colchón+Premium" alt="Colchón Premium">
        <p>Colchón Premium 2 plazas</p>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/300x200?text=Juego+de+Comedor" alt="Juego de Comedor">
        <p>Juego de comedor 6 sillas</p>
      </div>
    </div>
  </section>

  <section class="contacto">
    <h2>Contacto</h2>
    <form>
      <input type="text" placeholder="Nombre" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Bamoblamientos. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
